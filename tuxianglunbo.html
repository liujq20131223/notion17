<!DOCTYPE html>
<html>
<head>
    <title>纯净轮播组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    
    <!-- 完整 CSS 代码（删除重复的 <style> 块） -->
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body { background-color: #eaeaea; }

        .carousel {
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 550px;
            overflow: hidden;
            position: relative;
        }

        .carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: flex-end;
            position: absolute;
            z-index: 0;
            transition: 0.6s all linear;
            opacity: 0; /* 初始隐藏 */
            visibility: hidden;
        }

        .carousel-item__info {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
            width: 40%;
        }

        .carousel-item__image {
            width: 60%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transform: translateX(100%);
            transition: 0.6s all ease-in-out;
        }

        /* 其他 CSS 样式（保持不变）... */

        .active {
            z-index: 1;
            opacity: 1;
            visibility: visible;
            transition: 0.6s all ease-in-out;
        }
        .active .carousel-item__image { transform: translateX(0); }
        .active .carousel-item__subtitle, 
        .active .carousel-item__title, 
        .active .carousel-item__description,
        .active .carousel-item__btn {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- 轮播组件 HTML 结构（删除重复的 <head><body> 标签） -->
    <div class="carousel">
        <div class="carousel__nav">
            <span id="moveLeft" class="carousel__arrow">
                <svg class="carousel__icon" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                </svg>
            </span>
            <span id="moveRight" class="carousel__arrow">
                <svg class="carousel__icon" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                </svg>
            </span>
        </div>

        <!-- 轮播项（保持不变）... -->
        <div class="carousel-item carousel-item--1">
            <div class="carousel-item__image"></div>
            <div class="carousel-item__info">
                <div class="carousel-item__container">
                    <h2 class="carousel-item__subtitle">The grand moment </h2>
                    <h1 class="carousel-item__title">Le tour</h1>
                    <p class="carousel-item__description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
                    <a href="#" class="carousel-item__btn">Explore the tour</a>
                </div>
            </div>
        </div>
        <!-- 其他轮播项... -->
    </div>

    <!-- 引入 jQuery 库（必须添加！） -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 修正后的 JS 代码（包裹在 <script> 标签内，修复逻辑错误） -->
    <script>
        $(function() {
            // 初始化：显示第一个轮播项
            $('.carousel-item').first().addClass('active');
            
            var total = $('.carousel-item').length;
            var current = 0;

            // 右箭头点击事件
            $('#moveRight').on('click', function() {
                current = (current + 1) % total;
                updateCarousel(current);
            });

            // 左箭头点击事件
            $('#moveLeft').on('click', function() {
                current = (current - 1 + total) % total; // 处理负数情况
                updateCarousel(current);
            });

            function updateCarousel(index) {
                // 移除所有 active 类
                $('.carousel-item').removeClass('active');
                // 添加 active 类到当前项
                $('.carousel-item').eq(index).addClass('active');
            }
        });
    </script>
</body>
</html>
